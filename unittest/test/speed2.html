$test.prototype.speedCount = 1000;

var element = document.getElementsByClassName("name")[0];
$test("Width").assertSpeed(function() {daylight("input").width()}, function() {jQuery("input").width()});
$test("Width2").assertSpeed(function() {daylight(".tog").width()}, function() {jQuery(".tog").width()});
$test("innerWidth").assertSpeed(function() {daylight("input").innerWidth()}, function() {jQuery("input").innerWidth()});

$test("outerWidth").assertSpeed(function() {daylight("input").outerWidth()}, function() {jQuery("input").outerWidth()});
$test("outerWidth2").assertSpeed(function() {daylight(".tog").outerWidth()}, function() {jQuery(".tog").outerWidth()});
$test("outerWidth(true)").assertSpeed(function() {daylight("input").outerWidth(true)}, function() {jQuery("input").outerWidth(true)});
$test("outerWidth(true)").assertSpeed(function() {daylight(".tog").outerWidth(true)}, function() {jQuery(".tog").outerWidth(true)});

$test("$.query vs  $()").assertSpeed(function() {daylight.searchElement("th")}, function() {daylight("th");});
