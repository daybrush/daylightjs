<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=320" />
<link rel="stylesheet" tsype="text/css" href="../css/daylight.css" />
<script src="../daylight.js" type="text/javascript"></script>
<script src="../daylight.Event.js" type="text/javascript"></script>
<!-- <script src="../../js/jquery.js" type="text/javascript"></script> -->
</head>
<body>
	<div id="sample" style="display:none;">
		<div class="day_checkbox {class}">
			<input type="checkbox" value="None" id="input_{name}" name="check" value="{value}"/>
			<label for="input_{name}"></label>
		</div>
		<div class="day_progress {class}">
			  <div class="progress_bar {striped} {active}" data-value="{value}" data-minvalue="0" data-maxvalue="100" style="width: {value}%">
			    <span class="annotation">{value}% Complete</span>
			  </div>
		</div>
		<div class="day_slider {class}" data-value="40" data-minvalue="0" data-maxvalue="100" >
			<span class="quantity"></span>
			<span class="thumb thumb_start"></span>
			{range}
		</div>
		<div class="day_select {class} {multiple}">
			<select name="select_{name}" {multiple}>
				{options}<option value="{value}">{text}</option>{/options}
			</select>
			<span class="selected_text"><span class="text">{selected_text}</span> <i class="fa fa-angle-down caret"></i></span>
			<ul class="select_menu hidden">
			{options}
			<li data-value="{value}" class="{selected}">{text}</li>
			{/options}
			</ul>
		</div>
		<div class="day_drag day_draggable {class}">
		<!-- draggable_inner : 부모안에서 밖에 움직일 수 없다.-->
		111?
		</div>
		<div class="day_resize day_drag resizable_ns {class}">
			<!-- resizable_ns : 상하로 밖에 바꿀 수 없다.-->
			<!-- resizable_ew : 좌우로 밖에 바꿀 수 없다.-->
			<!-- resizable_inner : 부모안에서 밖에 바꿀 수 없다.-->
			111
			<img src="../images/resize.png" width="30" height="30" class="day_resizable"  />
		</div>
		<div class="day-chart chart-circle">
			<div class="day-chart-data-labels">
				{data}
				<div class="label">
					<span class="label-color" style="background:{color}"></span><span class="label-title">{name}</span>
				</div>			
				{/data}
			</div>
			
			<div class="day-chart-pies">
			{data}
			<div class="day-chart-data {slice}"  data="{value}" style="-webkit-transform:rotate({startAngle}deg) scale({scale});">
				{pie}
				<div class="pie" style="-webkit-transform:rotate({angle1}deg); background:{color};"></div>
				{/pie}
			</div>
			{/data}
			</div>
		</div>
		<div class="day-chart chart-bar-y">
			<ul class="axis">
			{axis}
				<li style="height:{dist}%">
					<span>{axis_value}</span>
				</li>
			{/axis}
			</ul>
			{data}
			<div class="bar" style="width:{width}%; margin:0px {margin}%">

				<div class="title">{name}</div>
				<div class="value" style="height:{percentage}%;"><div class="label">{value}</div></div>
			</div>
			{/data}
		</div>
	</div>
	<div class="testCheckbox" style="max-width:500px;">
	</div>
	
	
	<!--
	day_drag 움직일 대상, ,  day_draggable 드래그를 할 대상 (day_drag와 같은 위치나 하위 노드에 있어야한다.)
	day_resize 크기를 바꿀 대상, day_resizable 리사이즈 버튼/요청시킬 대상 (day_resize의 하위 노드에 있어야한다.)
	-->
	<div class="parent_test" style="width:300px;height:300px;border:1px solid black;position:relative;margin-top:180px;">
		<div class="day_resize day_drag day_draggable draggable_inner resizable_inner">
			111
			<img src="../images/resize.png" width="30" height="30" class="day_resizable" style="position:absolute;right:0;bottom:0;" />
		</div>
	</div>
	
		<div class="day_drag day_draggable resizable_inner">
			222
		</div>
</body>
<script src="../daylight.ui.js" type="text/javascript"></script>
<script>
daylight(".testCheckbox").append(daylight.ui.checkbox('testName', {class :"checkbox_sample_simple_square"}));
daylight(".testCheckbox").append(daylight.ui.checkbox('testName2', {class :"checkbox_sample_simple_round"}));
daylight(".testCheckbox").append(daylight.ui.checkbox('testName5', {class :"checkbox_sample_ios_on_off blue", value:"3"}));
daylight(".testCheckbox").append(daylight.ui.checkbox('sky_blue', {class :"checkbox_sample_red_sky_on_off", value:"3"}));

daylight(".testCheckbox").append(daylight.ui.radio('testName3', {class :"checkbox_sample_ios_on_off", value:"1"}));
daylight(".testCheckbox").append(daylight.ui.radio('testName3', {class :"checkbox_sample_ios_on_off blue", value:"2"}));
daylight(".testCheckbox").append(daylight.ui.progress('testName4', {class :"", stripe: false, value:80}));
daylight(".testCheckbox").append(daylight.ui.progress('testName5', {class :"progress_sample_round_red",stripe:true, animation:true}));
daylight(".testCheckbox").append(daylight.ui.slider('testName6', {class :"", type:"range"}));
daylight(".testCheckbox").append(daylight.ui.slider('testName7', {class :"slider_sample_ios"}));
daylight(".testCheckbox").append(daylight.ui.select('testName8', {class :"", options:[1,2,3]}));
daylight(".testCheckbox").append(daylight.ui.select('testName9', {class :"select_sample_red", multiple:"multiple", options:["Daybrush", "ㅋㅋㅋㅋㅋ", "@@@@@"]}));
daylight(".testCheckbox").append(daylight.ui.chart('testName9', {type:"circle", data:[1,2,3,4]   }));
daylight(".testCheckbox").append(daylight.ui.chart('testName9', {type:"bar-y", data:[["name1", 40], ["name2", 80], ["name3", 20],["name4", 31],["name5", 22],["name6", 32],["name7", 42]] , min:0, max:100, piece : 5  }));
</script>




</html>
