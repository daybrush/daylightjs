<html>
<script src="./daylight.all.js"></script>
<body>
	<div class="hi">
		<set name="v1" value="v3"></set> 
		<foreach var="hi" items="{items}">
			<block cond="{key}!=1">
				<set name="item" in="items">{key}</set>
				items[<var>key</var>] is <var>item</var><br/>
			</block>
		</foreach>
	</div>
</body>
</html>
<script>daylight.templateEngine({items:[1,2,3,4]}, $("body")[0]);</script>
